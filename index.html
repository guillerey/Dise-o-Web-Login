<!DOCTYPE html>
<html>
<head>
	<title>Photogram</title>
	 <!--Import Google Icon Font-->
	  <link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script" rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" type="text/css" href="css/app.css">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </head>
</head>
<body>
	<section id="main-container">
		<div class="container">
			<div class="row">
				<div class="col s10 push-s1">
					<div class="row">
						<div class="col m5 hide-on-small-only">
							<img class="phone" src="img/1.png">
						</div>
							<div class="col s12 m7">
								<div class="row">
									<div class="signup-box">
										<h1 class="photogram">Photogram</h1>
											<form class="signup-form">
													<h2>Registrate para ver fotos de tus amigos en Photogram</h2>
													<div class="section">
													<a class="btn btn-fb hide-on-small-only">Inicia con Facebook</a>
													<a class="btn btn-fb hide-on-med-and-up">Inicia Sesión</a>
													</div>
													<!--<div class="divider">-->
													<div class="section">
													<input type="email" name="email" placeholder="Correo Electrónico"></input>
													<input type="text" name="name" placeholder="Nombre Completo"></input>
													<input type="text" name="username" placeholder="Nombre de Usuario"></input>
													<input type="password" name="password" placeholder="Contraseña"></input>
													
													<button class="btn waves-effect waves-light btn-signup" type="submit">Registrate</button>
												    
													</div>
													
											</form>
									</div>
								</div>
									<div class="row">
										<div class="login-box">
											¿Tienes una Cuenta? <a href="/signin">Entrar</a>
										</div>
									</div>
							</div>
						
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="col s12 l3 center-align">
					<!-- Dropdown Trigger -->
  						<a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Idioma</a>
		  			<!-- Dropdown Structure -->
  						<ul id='dropdown1' class='dropdown-content'>
    						<li><a href="#!">Español</a></li>
    						<li><a href="#!">Ingles</a></li>
    					</ul>
				</div>
				<div class="col s12 l3 push-l6 center align">
					© 2019 Photogram
				</div>
			</div>
		</div>
	</footer>



	 <!--JavaScript at end of body for optimized loading-->
	  <script src="js/jquery-3.3.1.min.js"></script>
	  <script type="text-javascript" src="js/style.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
